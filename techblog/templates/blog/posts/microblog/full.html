{% load blogtags %}
{% load comments %}
<h2 class="microblog space">
    &ldquo;&nbsp;{% microblog post blog_root %}&nbsp;&rdquo;
</h2>

<div class="post-description">
    This blog post was posted to <a href="{{ post.blog.get_absolute_url }}">{{ post.blog.title }}</a>
    on {{ post.display_time|date:"l F jS, Y" }}
    at {{ post.display_time|time:"g:sA" }}
</div>
