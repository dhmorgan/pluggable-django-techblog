{% load blogtags %}
{% load humanize %}
{% load markuptags %}


{% with tags as post.get_tags %}
{% if tags %}
<div class="module-header">Tags</div>
<div class="module">
    <ul class="tags-list">
    {% for tag in tags %}
    <li><a href="{{ blog_root }}{{ tag.get_blog_relative_url }}" class="tag">{{ tag.name|smart_title }}</a></li>
    {% endfor %}
    </ul>
    <div class="clear">&nbsp;</div>
</div>

{% endif %}
{% endwith %}
